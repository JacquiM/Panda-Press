name: Debug GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build
        run: |
          npm ci
          npm run build:github

      - name: Create simple test page
        run: |
          mkdir -p ./test-deploy
          echo '<!DOCTYPE html>
          <html>
          <head>
            <title>Test Page</title>
          </head>
          <body>
            <h1>GitHub Pages Test</h1>
            <p>If you can see this, GitHub Pages is working!</p>
            <p>Timestamp: '"$(date)"'</p>
          </body>
          </html>' > ./test-deploy/index.html

      - name: Copy actual build
        run: |
          echo "=== Copying build files ==="
          cp -r ./dist/public/* ./test-deploy/
          echo "=== Final deployment structure ==="
          find ./test-deploy -type f | head -20

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './test-deploy'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Output deployment URL
        run: |
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Expected URL: https://JacquiM.github.io/Panda-Press/"
